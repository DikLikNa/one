<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">	
		<title>bootstrap</title>
		<link rel="stylesheet" href="css/bootstrap-self.css" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/order.css">
		<!--[if lt IE 9]>
			<script src="js/html5.min.js"></script>
    		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- 顶部导航 -->
		<header>
			<div class="top-tabs">
				<div class="back">返回</div>
				<h3>全部订单</h3>
				<div class="view">手机查单</div>
			</div>
		</header>
		<!-- 订单列表 -->
		<div class="main">
			<div class="container">
				<div class="mod">
					<div class="title item">
						<span class="icon"></span>
						<p class="info">三亚5日4晚半自助游</p>
						<p class="money">¥6512</p>
					</div>
					<div class="data item">
						<span class="icon"></span>
						<p class="info">12/23至12/27</p>
						<p class="update">未提交</p>
					</div>
					<div class="btn-box item">
						<button class="btn">取消</button>
						<button class="btn">查看行程</button>
						<button class="btn continue-btn">继续预定</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 提示信息 -->
		<div class="tips">
			<p>已显示全部订单</p>
			<a href="">查看一年前订单 &gt;</a>
		</div>
		
		<footer>
			<div class="item">
				<a href="" class="icon icon-1"></a>
				<p>筛选</p>
			</div>
			<div class="item">
				<a href="" class="icon icon-2"></a>
				<p>预定时间</p>
			</div>
			<div class="item active">
				<p>有效订单</p>
				<a href="" class="icon icon-3"></a>
			</div>
		</footer>
		<script src="js/jquery-v1.12.0.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
