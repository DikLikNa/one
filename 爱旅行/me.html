<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">	
		<title>个人主页</title>
		<link rel="stylesheet" href="css/bootstrap-self.css" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/me.css">
		<!--[if lt IE 9]>
			<script src="js/html5.min.js"></script>
    		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- 顶部导航 -->
		<header>
			<div class="top-tabs">
				<div class="back">返回</div>
				<h3>个人</h3>
			</div>
		</header>
		<div class="main">
			<!-- 个人基本信息 -->
			<div class="default-info">
				<div class="info-top">
					<div class="user-photo">
						<a href="" class="user">
							<img src="images/male.png" alt="">
						</a>
						<a href="" class="camera">
							<img src="images/camera-icon.png" alt="">
						</a>
					</div>
				</div>
				<div class="info-footer">
					<p class="user-name">你好 游客</p>
					<p class="user-tips">世界很大，抬脚出去荡~</p>
					<div class="ticket-box">
						<div class="ticket-info inner-content">
							<p class="details-info"><span>¥</span>50</p>
							<p class="details-name">红包优惠券</p>
						</div>
						<div class="integral-info inner-content">
							<p class="details-info num">1000 <i>分</i></p>
							<p class="details-name">积分</p>
						</div>
					</div>	
				</div>
				
			</div>
			<!-- 其他卡券信息 -->
			<div class="other-info">
				<div class="top-list">
					<div class="item">
						<a href="order.html" class="icon icon-1"></a>
						<h6>全部订单</h6>
					</div>
					<div class="item">
						<a href="order.html" class="icon icon-2"></a>
						<h6>待付款</h6>
					</div>
					<div class="item">
						<a href="order.html" class="icon icon-3"></a>
						<h6>未出行</h6>
					</div>
					<div class="item">
						<a href="order.html" class="icon icon-4"></a>
						<h6>待点评</h6>
					</div>
					
				</div>
				<div class="foot-list">
					<div class="item">
						<div class="inner">
							<span class="icon icon1"></span>
							<p>我的相册</p>
							<a href="order.html" class="go"></a>
						</div>
						<div class="inner">
							<span class="icon icon2"></span>
							<p>我的行程</p>
							<a href="order.html" class="go"></a>
						</div>
						<div class="inner">
							<span class="icon icon3"></span>
							<p>我的游记</p>
							<a href="order.html" class="go"></a>
						</div>
						<div class="inner">
							<span class="icon icon4"></span>
							<p>我的财富</p>
							<a href="order.html" class="go"></a>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<!-- 底部导航 -->
		<footer>
			<div class="tabs">
				<a href="index.html" class="item">
					<span class="home-icon"></span>
					<p>首页</p>
				</a>
				<a href="target.html" class="item">
					<span class="target-icon"></span>
					<p>目的地</p>
				</a>
				<a href="travel.html" class="item">
					<span class="travel-icon"></span>
					<p>旅游首页</p>
				</a>
				<a href="history.html" class="item">
					<span class="history-icon"></span>
					<p>浏览历史</p>
				</a>
				<a href="me.html" class="item mine">
					<span class="my-icon on"></span>
					<p>个人</p>
				</a>
			</div>
		</footer>
		<script src="js/jquery-v1.12.0.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
